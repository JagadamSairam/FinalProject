
<br>

<div class="container">
    <div class="row">
    <div class="col">
      
            <div class="card shadow">
                <p class="h4 card-header text-center" style="grid-row-end:span ;" style="font-variant-numeric: inherit;">Registration</p>
                <div class="card-body bg-light">
                    
                    <form [formGroup]="registerCompany">
                        <div class="input-group mt-3 mb-3" class="form-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">CompanyName</span>
                            </div>
                            <input type="text" formControlName="name" class="form-control" />
                        </div>
                        <div class="input-group mt-3 mb-3" class="form-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">Location</span>
                            </div>
                            <input type="text" formControlName="location" class="form-control" />
                        </div>
                        
                      <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">TurnOver</span>
                            </div>
                            <input type="tel" formControlName="turnover" class="form-control" />
                        </div>
                        
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Contact</span>
                            </div>
                            <input type="tel" formControlName="contact" class="form-control" />
                        </div>
                        
                        <div class="input-group mt-3 mb-3" class="form-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">CEO Name</span>
                            </div>
                            <input type="text" formControlName="ceoname" class="form-control" />
                        </div>
                        <div class="input-group mt-3 mb-3" class="form-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">Team of Members</span>
                            </div>
                            <input type="number" formControlName="team" class="form-control" />
                        </div>
                        <div class="row justify-content-center">
                        <button class="btn btn-info " (click)="submit()">SignIn</button>
                        <button type="reset" class="btn btn-danger ml-4 ">Reset</button></div>
                   </form>
                </div>
            </div>
      
    </div>
</div>

</div>
