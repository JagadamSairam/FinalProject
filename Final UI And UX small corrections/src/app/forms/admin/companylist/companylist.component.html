
<table class="table">
    <tr>
        <th>Company Name</th>
        <th>Location</th>
        <th>TurnOver</th>
        <th>Contact </th>
        <th>CEO Name</th>
        <th>Team</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let company of companies">
        <td>{{company.name}}</td>
        <td>{{company.loctaion}}</td>
        <td>{{company.turnover}}</td>
        <td>{{company.contact}}</td>
        <td>{{company.ceoname}}</td>
        <td>{{company.team}}</td>
       
        <td><button class="btn btn-primary" > Update </button>
        <button class="btn btn-danger"> Delete </button></td>
    </tr>
</table>
<div class="row justify-content-center">
<button class="btn btn-primary" routerLink='/addcompany'> Add New Company </button>
</div>
