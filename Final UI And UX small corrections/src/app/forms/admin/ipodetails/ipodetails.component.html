

<table class="table">
    <tr>
        <th>ID</th>
        <th>CompanyName</th>
        <th>StockExchange</th>
        <th>Price per Share </th>
        <th>Shares</th>
        <th>Adress</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let user of users">
        <td>{{user.id}}</td>
        <td>{{user.companyname}}</td>
        <td>{{user.stockexchange}}</td>
        <td>{{user.pricepershare}}</td>
        <td>{{user.shares}}</td>
        <td>{{user.adress}}</td>
        <td>{{user.city}}</td>
        <td>{{user.state}}</td>
        <td>{{user.pincode}}</td>
        <td>{{user.date}}</td>
        
        <td><button class="btn btn-primary" (click)="update(user)"> Update </button>
        <button class="btn btn-danger" (click)="delete(user)"> Delete </button></td>

    </tr>
</table>

<div class="row justify-content-center">
    <button class="btn btn-primary" routerLink='/ipolist'> Add New IPO Details </button>
    </div>
